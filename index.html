  <body>
    <div class="container">
      <div class="circle"></div>

        <span style="--i: 11"></span>

        <span style="--i: 17"></span>
        <span style="--i: 13"></span>
        <span style="--i: 28"></span>
      </div>

      <div class="countdown" id="countdown"></div>
    </div>

    <script>
      var countDownDate = new Date("Dec 25, 2023 00:00:00").getTime();

      var x = setInterval(function () {
        var now = new Date().getTime();

        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        var countdownMessage =
          "I want you to know that I'm not trying for me, or for you, but for us. I hope you can forgive me and let's spend Christmas together. I know I messed up and I'm really sorry. I never meant to hurt you. You mean more to me than anything in the world, and I want to be with you when the clock hits " +
          days +
          " days, " +
          hours +
          " hours, " +
          minutes +
          " minutes, and " +
          seconds +
          " seconds - our countdown to Christmas... ðŸŽ„âœ¨";

        if (distance < 0) {
          clearInterval(x);
          countdownMessage = "Merry Christmas! Let's celebrate together!";
        }

        document.getElementById("countdown").innerHTML = countdownMessage;
      }, 1000);
    </script>
  </body>
</html>
